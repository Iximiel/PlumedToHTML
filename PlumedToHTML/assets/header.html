<style>
pre.fragment {
    border: 1px solid #C4CFE5;
    background-color: #FBFCFD;
    padding: 4px 6px;
    margin: 4px 8px 4px 2px;
    overflow: auto;
    word-wrap: break-word;
    font-size:  9pt;
    line-height: 125%;
    font-family: monospace, fixed;
    font-size: 105%;
}
.tooltip {
    display:inline-block;
    position:relative;
    border-bottom:1px dotted #666;
    text-align:left;
}
.tooltip .right {
    min-width:400px;
    white-space: normal;
    top:50%;
    left:100%;
    margin-left:20px;
    transform:translate(0, -50%);
    padding:10px 20px;
    color:#444444;
    background-color:#EEEEEE;
    font-weight:normal;
    font-size:13px;
    border-radius:8px;
    position:absolute;
    z-index:99999999;
    box-sizing:border-box;
    box-shadow:0 1px 8px rgba(0,0,0,0.5);
    display:none;
}
.tooltip:hover .right {
    display:block;
}
.tooltip .right i {
    position:absolute;
    top:50%;
    right:100%;
    margin-top:-12px;
    width:12px;
    height:24px;
    overflow:hidden;
}
.tooltip .right i::after {
    content:;
    position:absolute;
    width:12px;
    height:12px;
    left:0;
    top:50%;
    transform:translate(50%,-50%) rotate(-45deg);
    background-color:#EEEEEE;
    box-shadow:0 1px 8px rgba(0,0,0,0.5);
}
</style>
<script>
var redpath="";
function showPath(eg,name) {
  var i; var y = document.getElementsByName(redpath);
  for (i=0; i < y.length; i++ ) { y[i].style.color="black"; }
  var x = document.getElementsByName(name); redpath=name;
  for (i = 0; i < x.length; i++) { x[i].style.color="red"; }
  var valid="value_details_".concat(eg);
  var valueField = document.getElementById(valid);
  var dataField = document.getElementById(name);
  valueField.innerHTML = dataField.innerHTML;
}
function toggleDisplay(name) {
  var short_div = document.getElementById(name + "_short");
  var long_div = document.getElementById(name + "_long");
  if( short_div.style.display === "none" ) {
      short_div.style.display = "block";
      long_div.style.display = "none";
  } else { 
      short_div.style.display = "none";
      long_div.style.display = "block";
  }
}
</script>
